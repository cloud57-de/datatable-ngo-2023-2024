
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Bundesprogramm „Demokratie leben!“ - Projekte im Zeitraum 2023 bis 2024</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { width: 100%; }
    </style>
</head>
<body>
    <h2>Bundesprogramm „Demokratie leben!“ - Projekte im Zeitraum 2023 bis 2024</h2>
    <table id="csvTable" class="display"></table>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script>
        $(document).ready(function() {
            Papa.parse('daten.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    var data = results.data;
                    if (data.length === 0) return;

                    var columns = Object.keys(data[0]).map(function(key) {
                        return { title: key, data: key };
                    });

                    $('#csvTable').DataTable({
                        data: data,
                        columns: columns
                    });
                }
            });
        });
    </script>
</body>
</html>
